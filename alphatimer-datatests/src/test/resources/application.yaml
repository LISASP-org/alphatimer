spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
    username: sa
    password: sa

  jpa:
    show-sql: false
    open-in-view: false
    generate-ddl: true

    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        show_sql: false
        generate_statistics: false

hibernate:
  show-sql: false
