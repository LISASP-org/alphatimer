server:
  port: 1999

alphatimer:
  competitionKey: ''
  serialPort: ''
  storagePath: target/data
  serialConfiguration: Ares21
  queues:
    refined: refined-messages
    ares: ares-messages

spring:
  artemis:
    mode: embedded
    broker-url: tcp://localhost:61616
    user: dev
    password: dev
    embedded:
      enabled: true

  jpa:
    show-sql: false
    generate-ddl: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
